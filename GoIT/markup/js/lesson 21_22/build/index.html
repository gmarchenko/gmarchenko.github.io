<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task 21_22</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>
    <script src="js/script2.js"></script>
</head>
<body>
    <div class="col-md-6 col-md-offset-3">
        <h2 class="text-center">Programming test</h2>
        <form class="form-horizontal" id="test">
            <script type="text/template" id="template">
                <% for (var i = 0; i < data.length; i++) { %>
                <h3><%= data[i].title %></h3>
                <div class="form-group">
                    <label class="center-block"><input type="checkbox" name="" id="q<%= i+1 %>a1"><%= data[i].answers[0].answer %></label>
                    <label class="center-block"><input type="checkbox" name="" id="q<%= i+1 %>a2"><%= data[i].answers[1].answer %></label>
                    <label class="center-block"><input type="checkbox" name="" id="q<%= i+1 %>a3"><%= data[i].answers[2].answer %></label>
                </div>
                <% } %>
            </script>
            <a href="" class="center-block btn btn-primary" id="check-results">Check my results!</a>
        </form>
    </div>
</body>
</html>
