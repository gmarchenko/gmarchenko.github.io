<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task 9_10</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.formstyler/1.7.4/jquery.formstyler.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jcarousel/0.3.4/jquery.jcarousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.formstyler/1.7.4/jquery.formstyler.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1><a class="logo" href="#">Summer Fruits !</a></h1>
            <nav class="main_nav">
                <ul class="main_menu">
                    <li class="main_menu--item"><a class="main_menu--link" href="#">Item 1</a></li>
                    <li class="main_menu--item main_dropdown"><a class="main_menu--link" href="#">Item 2</a>
                        <ul class="sub_menu">
                            <li class="sub_menu--item"><a class="sub_menu--link" href="#">SubItem 1</a></li>
                            <li class="sub_menu--item"><a class="sub_menu--link" href="#">SubItem 2</a></li>
                            <li class="sub_menu--item"><a class="sub_menu--link" href="#">SubItem 3</a></li>
                            <li class="sub_menu--item"><a class="sub_menu--link" href="#">SubItem 4</a></li>
                        </ul>
                    </li>
                    <li class="main_menu--item"><a class="main_menu--link" href="#">Item 3</a></li>
                    <li class="main_menu--item main_dropdown"><a class="main_menu--link" href="#">Item 4</a>
                        <ul class="sub_menu">
                            <li class="sub_menu--item"><a class="sub_menu--link" href="#">SubItem 1</a></li>
                            <li class="sub_menu--item"><a class="sub_menu--link" href="#">SubItem 2</a></li>
                            <li class="sub_menu--item"><a class="sub_menu--link" href="#">SubItem 3</a></li>
                            <li class="sub_menu--item"><a class="sub_menu--link" href="#">SubItem 4</a></li>
                        </ul>
                    </li>
                    <li class="main_menu--item"><a class="main_menu--link" href="#">Item 5</a></li>
                </ul>
            </nav>
        </header>
        <section class = "carousel">
            <h2>Fruits Carousel</h2>
            <div class="jcarousel_wrapper">
                <div class="jcarousel">
                    <ul>
                        <li><img src="img/image01.jpg" alt=""></li>
                        <li><img src="img/image02.jpg" alt=""></li>
                        <li><img src="img/image03.jpg" alt=""></li>
                        <li><img src="img/image04.jpg" alt=""></li>
                        <li><img src="img/image05.jpg" alt=""></li>
                    </ul>
                </div>
                <a class="jcarousel_prev" href="#"><</a>
                <a class="jcarousel_next" href="#">></a>
                <div class="jcarousel_pagination">
                </div>
            </div>
        </section>
        <section class = "custom_select">
            <h2>Select Fruit</h2>
            <select name="fruit_select" id="fruit_select">
                    <option value="Choose Fruit">-- Choose Fruit --</option>
                    <option value="Fruit 1">Fruit 1</option>
                    <option value="Fruit 2">Fruit 2</option>
                    <option value="Fruit 3">Fruit 3</option>
                    <option value="Fruit 4">Fruit 4</option>
                    <option value="Fruit 5">Fruit 5</option>
            </select>
        </section>
        <section class="custom_checkboxes">
            <h2>Checkboxes of Fruits</h2>
            <div class="jquery_checkbox">
                <p>jQuery checkbox</p>
                <label><input type="checkbox">Add Fruit 1</label>
                <label><input type="checkbox">Add Fruit 2</label>
                <label><input type="checkbox" disabled>Add Fruit 3</label>
                <label><input type="checkbox">Add Fruit 4</label>
                <button>Order Fruit</button>
            </div>
            <div class="css_checkbox">
                <p>CSS checkbox</p>
                <input type="checkbox" id = "css_checkbox1">
                <label for = "css_checkbox1">Add Fruit 1</label>
                <input type="checkbox" id = "css_checkbox2">
                <label for = "css_checkbox2">Add Fruit 2</label>
                <input type="checkbox" id = "css_checkbox3" disabled>
                <label for = "css_checkbox3">Add Fruit 3</label>
                <input type="checkbox" id = "css_checkbox4">
                <label for = "css_checkbox4">Add Fruit 4</label>
                <button>Order Fruit</button>
            </div>
        </section>



    </div>
</body>
</html>
